<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>


    
    <title>Mirror App</title>
    <style>

        html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow-x:hidden;
        }

        body{
                min-height: 100svh;
                background-image: url("../images/chat-bg.jpg");
                background-size: cover; 
                background-position: center bottom;
                background-repeat: no-repeat;

        }

    </style>
</head>

    <body>
        <div class="app-shell">
            <div class="app-content">
                <div class="logo-wrapper">
                    <img src="../images/logo.png" alt="Mirror XR Logo" class="logo">
                </div>

                <div class="profile-container">
                    <div class="avatar-grid"> 
                        <button class="avatar" data-id="1">
                            <img src="../images/1.avif" alt="Avatar 1">

                        </button>
                        <button class="avatar" data-id="2">
                            <img src="../images/2.avif" alt="Avatar 2">
                        </button>
                        <button class="avatar" data-id="3">
                            <img src="../images/3.avif" alt="Avatar 3">
                        </button>
                        <button class="avatar" data-id="4">
                            <img src="../images/4.png" alt="Avatar 4">
                        </button>
                        <button class="avatar" data-id="5">
                            <img src="../images/5.jpg" alt="Avatar 2">
                        </button>
                        <button class="avatar" data-id="6"></button>
                        <button class="avatar" data-id="7"></button>
                        <button class="avatar" data-id="8"></button>


                        <button class="avatar" data-id="9"></button>
                        <button class="avatar" data-id="10"></button>
                        <button class="avatar" data-id="11"></button>
                        <button class="avatar" data-id="12"></button>


                        <button class="avatar" data-id="13"></button>
                        <button class="avatar" data-id="14"></button>
                        <button class="avatar" data-id="15"></button>
                        <button class="avatar" data-id="16"></button>


                        <button class="avatar" data-id="17"></button>
                        <button class="avatar" data-id="18"></button>
                        <button class="avatar" data-id="19"></button>
                        <button class="avatar" data-id="20"></button>
                    </div>
                    <div class="avatar-background">
                        <label class="color-swatch">
                            <input type="color" id="background-color" value="#FFFFFF">
                            <span class="swatch-preview"></span>
                        </label>
                    </div>
                    <div class="bottom-bar">
                        <div class="default-avatar" id="defaultavatar">
                            <img id ="defaultAvatarimg" alt="default avatar">
                        </div>
                        
                        <div class="selected-avatar">
                            <img id="selectedAvatarImg" alt="selectedAvatar">
                        </div>

                        <!---Random Username Generation-->
                        <input type="text" id="usernameInput" placeholder="Choose a Username">
                        
                        <!--Register Button-->
                        <button class="next-button" id="nextButton" type="button">Next</button>
                    </div>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
                <script src="./profile.js"></script>
            </div>
        </div>
    </body>
</html>
